<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="root">
      <!-- pagination -->
      <div class="pagination">
        <button class="btn">←</button>
        <span class="pagination__page">1</span>
        <button class="btn">→</button>
      </div>

      <ul class="users">
        <li class="user">
          <span class="user__name">Bob</span>
          <span class="user__age">21</span>
        </li>
        ...
        <li class="user">
          <span class="user__name">Sam</span>
          <span class="user__age">45</span>
        </li>
      </ul>
    </div>
  </body>
</html>
